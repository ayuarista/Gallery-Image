<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

          <span><img src="images/1.jpg" /></span>
          <span><img src="images/2.jpg" /></span>
          <span><img src="images/3.jpg" /></span>
        </div>
        <div>
          <span><img src="images/4.jpg" /></span>

          <span><img src="images/6.jpg" /></span>
        </div>
        <div>

          <span><img src="images/8.jpg" /></span>
          <span><img src="images/9.jpg" /></span>
        </div>
      </div>
      <ion-icon name="arrow-forward-circle-outline" id="nextBtn"></ion-icon>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
